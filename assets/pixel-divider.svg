<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="20" viewBox="0 0 1000 20">
  <defs>
    <pattern id="checker" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#0D1117"/>
      <rect x="0" y="0" width="10" height="10" fill="#F8D568"/>
      <rect x="10" y="10" width="10" height="10" fill="#F8D568"/>
      <animateTransform attributeName="patternTransform" type="translate"
        from="0 0" to="20 0" dur="1.8s" repeatCount="indefinite"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#checker)"/>
</svg>
