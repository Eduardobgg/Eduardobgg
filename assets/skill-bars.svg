<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="200" viewBox="0 0 1000 200">
  <style>
    text { font-family: Consolas, 'Courier New', monospace; }
  </style>
  <rect width="100%" height="100%" fill="#0D1117"/>
  <text x="30" y="30" fill="#F8D568" font-size="20">SKILLS</text>

  <!-- helper: función mini-bar -->
  <!-- Cada barra: x, y, label, percent -->
  <!-- Java -->
  <text x="30" y="70" fill="#C9D1D9" font-size="16">Java</text>
  <rect x="170" y="55" width="760" height="20" fill="none" stroke="#F8D568" stroke-width="3" shape-rendering="crispEdges"/>
  <rect x="170" y="55" width="0"   height="20" fill="#7F5AF0">
    <animate attributeName="width" from="0" to="684" dur="1.2s" fill="freeze"/> <!-- 90% -->
  </rect>

  <!-- Python -->
  <text x="30" y="105" fill="#C9D1D9" font-size="16">Python</text>
  <rect x="170" y="90" width="760" height="20" fill="none" stroke="#F8D568" stroke-width="3" shape-rendering="crispEdges"/>
  <rect x="170" y="90" width="0"   height="20" fill="#7F5AF0">
    <animate attributeName="width" from="0" to="646" dur="1.2s" fill="freeze"/> <!-- 85% -->
  </rect>

  <!-- HTML/CSS/JS -->
  <text x="30" y="140" fill="#C9D1D9" font-size="16">HTML • CSS • JS</text>
  <rect x="170" y="125" width="760" height="20" fill="none" stroke="#F8D568" stroke-width="3" shape-rendering="crispEdges"/>
  <rect x="170" y="125" width="0"   height="20" fill="#7F5AF0">
    <animate attributeName="width" from="0" to="646" dur="1.2s" fill="freeze"/> <!-- 85% -->
  </rect>

  <!-- Django -->
  <text x="30" y="175" fill="#C9D1D9" font-size="16">Django</text>
  <rect x="170" y="160" width="760" height="20" fill="none" stroke="#F8D568" stroke-width="3" shape-rendering="crispEdges"/>
  <rect x="170" y="160" width="0"   height="20" fill="#7F5AF0">
    <animate attributeName="width" from="0" to="608" dur="1.2s" fill="freeze"/> <!-- 80% -->
  </rect>
</svg>
